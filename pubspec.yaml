name: phone_api
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  http: ^1.2.1
  logger: ^2.1.0
  ionicons: ^0.2.2
  lottie: ^3.1.0
  firebase_auth: ^4.18.0
  firebase_core: ^2.27.2
  firebase_database: ^10.4.11
  google_fonts: ^6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/android.png'

flutter:


  uses-material-design: true


  assets:
    - assets/home_page/
    - assets/images/
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: homePage
      fonts:
        - asset: assets/fonts/homePage.otf

    - family: signIn
      fonts:
        - asset: assets/fonts/signIn.ttf

